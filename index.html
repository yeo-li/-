<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행동의 객관화</title>
</head>
<body>
    <h1><행동의 수치화></h1>
    <script>
        var name = prompt("행동의 이름", "성열아 그만 놀자");
        var R = prompt("보상(R)", "1");
        var F = prompt("강제성(F)", "1");
        var T = prompt("시간(T)", "1");
        var C = prompt("복잡성(C)", "1");
        R = Number(R);
        F = Number(F);
        T = Number(T);
        C = Number(C);

        var H = (R+F)/(T+C);
        var S = H/(H+1);

        if(S>0.5){
            document.write("<h2>",name ,"을(를) 행동함</h2>");
            document.write("<h3>행동의 동기력: ", S*100, "%</h3>");
        } else{
            document.write("<h2>",name ,"을(를) 행동하지 않음</h2><br>");
            if(R<F){
                document.write("<h3>보상을 늘릴것</h3>");
            } else if(F<R){
                document.write("<h3>강제성을 높일것</h3>");
            }else{
                document.write("<h3>보상을 늘릴것</h3>");
                document.write("<h3>강제성을 높일것</h3>");
            }

            if(T>C){
                document.write("<h3>데드라인을 줄일것</h3>");
            } else if(C<T){
                document.write("<h3>계획을 세분화해 복잡성을 줄일것</h3>");
            } else{
                document.write("<h3>데드라인을 줄일것</h3>");
                document.write("<h3>계획을 세분화해 복잡성을 줄일것</h3>");
            }

            document.write("<h3>행동저항: ", S*200, "%</h3>");
        }
    </script>

</body>
</html>
